<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>wiishbound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap');

    :root {
      --bg: #4a6741;
      --card: #32452c;
      --card-soft: #3b5133;
      --chestnut: #7b3f2a;
      --chestnut-dark: #603022;
      --cream: #f8f1e6;
      --cream-soft: #e9dfcf;
      --text-main: #fdf9f3;
      --text-muted: #e0dacd;
      --border-soft: rgba(248, 241, 230, 0.35);

      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --transition-fast: 160ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
      font-weight: 300;
      background-color: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 32px;
    }

    .logo-lockup {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: #3b5133;
      border: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      color: var(--cream);
      letter-spacing: 0.12em;
    }

    .logo-text h1 {
      font-size: 20px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 400;
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      font-weight: 300;
    }

    nav a {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      transition: background var(--transition-fast),
                  border-color var(--transition-fast),
                  color var(--transition-fast),
                  transform var(--transition-fast);
    }

    nav a:hover {
      background: rgba(50, 69, 44, 0.8);
      border-color: var(--border-soft);
      color: var(--cream-soft);
      transform: translateY(-1px);
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 32px;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 600px;
    }

    .hero-actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 9px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--chestnut-dark);
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      background: var(--chestnut);
      color: var(--cream);
      cursor: pointer;
      transition: transform 160ms ease-out, background 160ms ease-out;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      background: var(--chestnut-dark);
    }

    .btn-ghost {
      padding: 9px 15px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-soft);
      background: transparent;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--cream-soft);
      cursor: pointer;
      transition: background var(--transition-fast),
                  color var(--transition-fast),
                  border-color var(--transition-fast),
                  transform var(--transition-fast);
    }

    .btn-ghost:hover {
      background: rgba(50, 69, 44, 0.9);
      color: var(--cream);
      border-color: var(--cream);
      transform: translateY(-1px);
    }

    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    /* ===== GALLERY FIX ===== */

    .gallery-grid {
      column-count: 3;
      column-gap: 12px;
    }

    @media (max-width: 720px) {
      .gallery-grid {
        column-count: 2;
      }
    }

    @media (max-width: 520px) {
      .gallery-grid {
        column-count: 1;
      }
    }

    .gallery-card {
      break-inside: avoid;
      margin-bottom: 12px;
      border-radius: var(--radius-md);
      background: var(--card-soft);
      border: 1px solid var(--border-soft);
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-fast), border-color var(--transition-fast);
    }

    .gallery-card:hover {
      transform: translateY(-2px);
      border-color: var(--cream);
    }

    .gallery-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 200ms ease-out;
    }

    .gallery-card:hover img {
      transform: scale(1.02);
    }

    /* ======================= */

    .contact-card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 18px 16px;
      border: 1px solid var(--border-soft);
    }

    footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <div class="logo-lockup">
        <div class="logo-mark">W</div>
        <div class="logo-text">
          <h1>wiishbound</h1>
        </div>
      </div>
      <nav>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <p class="hero-subtitle">
        Welcome. Here are the lenses through which I view the world. 
      </p>
      <div class="hero-actions">
        <button class="btn-primary" onclick="document.getElementById('work').scrollIntoView({behavior:'smooth'})">
          View work
        </button>
        <button class="btn-ghost" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">
          Contact
        </button>
      </div>
    </section>

    <section id="work" class="section">
      <h3 class="section-title">Work</h3>

      <div class="gallery-grid">
        <article class="gallery-card">
          <img src="images/DSC02077.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/DSC02091.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/DSC02154.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/DSC02159.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/DSC02174.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/IMG_8196.jpg" alt="">
        </article>
        <article class="gallery-card">
          <img src="images/IMG_8217.jpg" alt="">
        </article>
      </div>
    </section>

    <section id="contact" class="section">
      <h3 class="section-title">Contact</h3>
      <article class="contact-card">
        Instagram:
        <a href="https://instagram.com/wiishbound/" target="_blank">
          <strong>@wiishbound</strong>
        </a>
      </article>
    </section>

    <footer>
      <span>© <span id="year"></span> wiishbound</span>
      <span>
        <a href="#work">Work</a> · <a href="#contact">Contact</a>
      </span>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
